<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikea Survival Megagame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <img src="assets/title.png" alt="Ikea Survival Megagame">
    </div>

    <div class="thermometer-container">
        <div class="thermometer">
            <div class="section section-1"></div>
            <div class="battery-wrapper"><img src="assets/battery.png" alt="Battery Icon" class="battery-icon"></div>
            <div class="section section-2"></div>
            <div class="battery-wrapper"><img src="assets/battery.png" alt="Battery Icon" class="battery-icon"></div>
            <div class="section section-3"></div>
            <div class="battery-wrapper"><img src="assets/battery.png" alt="Battery Icon" class="battery-icon"></div>
            <div class="section section-4"></div>
            <img src="assets/megaBattery.png" alt="Mega Battery Icon" class="mega-battery">
        </div>
    </div> 
    
    <div class="ikea-colors">
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
        <div class="color-box"></div>
    </div>

    <a href="https://www.ikea.com/de/en/" class="ikea-close-btn">CLOSE</a>
 

    <script src="script.js"></script>
</body>
</html>
